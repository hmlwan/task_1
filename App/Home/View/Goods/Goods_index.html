<include file="App/Home/View/Public/header.html"/>
<link rel="stylesheet" href="__PUBLIC__/Home/market/css/alert.css">
<link rel="stylesheet" href="__PUBLIC__/Home/market/css/style1.css">
<link rel="stylesheet" href="__PUBLIC__/Home/market/css/style.css">
<script src="__PUBLIC__/Home/market/js/jquery-1.9.0.min.js"></script>
<div id="main">
  
<!--  内容开始-->
<div class="marketArea clear" style="min-height: 500px;margin: 2px auto 0;width: 987px;">

    <!-- 商城内容开始 -->
    <div class="DBBcontent">
        <!-- 页面位置开始 -->
        <div class="DBBplace">
            <span>当前位置：</span>
            <span><a href="{:U('Index/index')}">首页</a></span> >
            <span><a href="{:U('Goods/index')}">商城</a></span>
        </div>
        <!-- 页面位置结束 -->
        <!-- 热销推荐开始 -->
        <div class="DBBrecommend">
            <h4>热销推荐</h4>
             <volist name='hot' id='vo'>
            <dl>
                <dt>
                   <a href="{:U('Goods/detail','id='.$vo['id'])}">
                   <img src="{$vo.pic}" alt="{$vo.title}" height="100px" width="100px"> 
                   </a>
                </dt>
                <dd>
                    <p> <a href="{:U('Goods/detail','id='.$vo['id'])}" title="{$vo.title}">{$vo.title}</a> </p>
                    <div class="DBBprice_wrap"> <strong><span>￥{:floatval($vo['money_new'])}</span> </strong> </div>
                    <div class="DBBbtn_wrap"> <a href="{:U('Goods/detail','id='.$vo['id'])}" class="DBBbtn_buy" >购买</a> </div>
                </dd>
            </dl>
            </volist>
        </div>
        <!-- 热销推荐结束 -->
        <!-- 商品分类开始 -->
        <div class="DBBcatschoose">
            <dl class="DBBclearfix">
                <dt>按类型</dt>
                <dd>
                <a href="{:U('Goods/index','id='.$vo['id'])}" <eq name="cat_id" value=''>class="DBBcur"</eq>>全部</a>
				<volist name="category" id="vo">
				   <a  href="{:U('Goods/index','cat_id='.$vo['id'])}" <eq name="cat_id" value="$vo.id">class="DBBcur"</eq>>{$vo.name}</a>
				</volist>
                    
                </dd>
            </dl>
        </div>
        <!-- 商品分类结束 -->
        <!-- 商品列表开始 -->
        <div class="DBBProductList">
            <ul class="DBBclearfix">
                <volist name='list' id='vo'>
                <li class="">
                    <div class="DBBproductListBox">
                        <div class="DBBlistImg">
                            <a href="{:U('Goods/detail','id='.$vo['id'])}"><img src="{$vo.pic}" alt="{$vo.title}" height="160px" width="160px"> </a>
                        </div>
                        <div class="DBBlistWrap">
                            <del style="font-size:10px;">市场价￥{:floatval($vo['money'])}</del> <strong>会员价￥{:floatval($vo['money_new'])}</strong> </div>
                        <div class="DBBlistText"> <a href="{:U('Goods/detail','id='.$vo['id'])}" title="{$vo.title}">{$vo.title}</a> </div>
                        <div class="DBBlistStar"> <span>总销量:<strong>{$vo.sellnum}</strong> </span><em>剩余库存数量:{$vo.shengyu_num}</em> </div>
                        <div class="DBBlistWrapBtn"><a href="{:U('Goods/detail','id='.$vo['id'])}" class="DBBwrapBtn2" >购买</a> </div>
                   </div>
                </li>
              </volist>
                
           </ul>
        </div>
        <!-- 商品列表结束 -->
        <!-- 分页开始 -->
        <div class="DBBpage">
		    <ul>
			   {$page}              
		    </ul>
		</div>
        <!-- 分页结束 -->
    </div>
    <!-- 商城内容结束 -->
</div>
<!--footer start--> 
<include file="App/Home/View/Public/footer.html"/>
