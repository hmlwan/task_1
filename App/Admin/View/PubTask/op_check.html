<include file="App/Admin/View/Public/left.html"/>
<style>
    .glyphicon-minus:before {
        content: "\2212";
    }
    .glyphicon {
        position: relative;
        top: 1px;
        display: inline-block;
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
    }
</style>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">审核任务</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('PubTask/op_check')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$info.id}">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>类型添加</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>提交内容：</th>
                            <td>{$info.content}</td>
                        </tr>
                        <tr>
                            <th><i class="require-red"></i>审核结果：</th>
                            <td>
                                <select name="is_check" id="is_check"  class="common-text">
                                    <option value="">--请选择--</option>
                                    <option value="1" <if condition="$info['is_check'] eq 1">selected</if>>审核通过</option>
                                    <option value="2" <if condition="$info['is_check'] eq 2">selected</if>>审核不通过</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red"></i>审核原因：</th>
                            <td>
                                <input type="text" style="width: 400px" name="fail_reason" value="{$info.fail_reason}" class="common-text" id="fail_reason">
                            </td>
                        </tr>
                        <if condition="$info['is_check'] neq 1">
                            <tr>
                                <th></th>
                                <td>
                                    <input type="button" onclick="subform()" value="提交" class="btn btn-primary btn6 mr10">
                                    <a href="{:U('PubTask/check')}"><input type="button" value="返回"  class="btn btn6"></a>
                                </td>
                            </tr>
                        </if>

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function subform(){
        $('#myform').submit();
    }
</script>
</div>
</body>
</html>
