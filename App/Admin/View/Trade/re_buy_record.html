<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">复购记录</span></div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="search-content">
            <form action="{:U('Trade/re_buy_record')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">用户名:</td>
                        <td><input class="common-text" placeholder="用户名" name="username" type="text" value="{$_GET['username']}"></td>

                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>ID</th>
                    <th>任务名称</th>
                    <th>用户名</th>
                    <th>类型</th>
                    <th>复购次数</th>
                </tr>
                <volist name='list' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['task_title']}</td>
                        <td>{$vo['useraname']}</td>
                        <td>{$vo['sk_name']}
                            <if condition="$vo['type'] eq 1">
                                执行者
                                <else />
                                付款者
                            </if>
                        </td>
                        <td>{$vo['fg_num']}</td>
                    </tr>
                </volist>
            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
