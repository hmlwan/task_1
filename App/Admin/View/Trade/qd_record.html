<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">抢单</span></div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="search-content">
            <form action="{:U('Trade/qd_record')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">收款人:</td>
                        <td><input class="common-text" placeholder="收款人" name="sk_name" type="text" value="{$_GET['sk_name']}"></td>
                        <td width="50">付款人:</td>
                        <td><input class="common-text" placeholder="付款人" name="fk_name" type="text" value="{$_GET['fk_name']}"></td>
                        <td width="50">状态:</td>
                        <td>
                            <select name="status" id="" class="common-text">
                                <option value="0">匹配中</option>
                                <option value="1">付款成功</option>
                                <option value="2">执行中</option>
                                <option value="3">付款失败</option>
                            </select>
                        </td>

                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>ID</th>
                    <th>任务名称</th>
                    <th>付款人</th>
                    <th>收款人</th>
                    <th>金额</th>
                    <th>状态</th>
                    <th>复购次数</th>
                    <th>创建时间</th>
                </tr>
                <volist name='list' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td><if condition="$vo['task_id'] eq 0">
                            系统匹配
                            <else />
                            {$vo['task_title']}
                        </if></td>
                        <td>{$vo['fk_name']}</td>
                        <td>{$vo['sk_name']}</td>
                        <td>{$vo['reward']}</td>
                        <td>
                            <switch name="vo['status']">
                                <case value="0">匹配中</case>
                                <case value="1">成功</case>
                                <case value="2">执行中</case>
                                <case value="3">失败</case>
                            </switch>

                        </td>

                        <td>{$vo['fg_num']}</td>
                        <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    </tr>
                </volist>

            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
