<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">推广奖励记录</span></div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="search-content">
            <form action="{:U('Transfer/promote_reward_record')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">用户名:</td>
                        <td><input class="common-text" placeholder="用户名" name="username" type="text" value="{$_GET['username']}"></td>
                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>下级用户</th>
                    <th>内容</th>
                    <th>类型</th>
                    <th>收入/支出</th>
                    <th>金额</th>
                    <th>时间</th>
                </tr>
                <volist name='info' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['username']}</td>
                        <td>{$vo['sub_name']}</td>
                        <td>{$vo['content']}</td>
                        <td>{$vo['finance_type_name']}</td>
                        <td>{$vo['money']}
                            <if condition="$vo['type'] eq 1">
                                收入
                            <else />
                                支出
                            </if>
                        </td>
                        <td>{$vo['money']}</td>
                        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                    </tr>
                </volist>
            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
