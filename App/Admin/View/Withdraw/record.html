    <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">提现记录</span></div>
        </div>
		<div class="search-wrap">
            <div class="search-content">
                <form action="{:U('Withdraw/record')}" method="post">
                    <table class="search-tab">
                        <tr>

                            <td>会员名:<input class="common-text" placeholder="会员名" name="username" type="text"></td>
                            <td>提款方式:
                                <select name="tx_fs" id="" class="common-text" >
                                    <option value="1">支付宝</option>
                                    <option value="2">微信</option>
                                </select>
                            </td>
                            <td>
                                提现类型:
                                <select name="tx_type" id="" class="common-text" >
                                    <option value="1">押金</option>
                                    <option value="2">佣金</option>
                                </select>
                            </td>
                            <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
				
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>金额</th>
                        <th>提款类型</th>
                        <th>收款方式</th>
                        <th>时间</th>
                        <th>状态</th>
                        <th>时间</th>
                    </tr>
                    <volist name='list' id='vo'>
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['username']}</td>
                            <td>{$vo['phone']}</td>
                            <td>{$vo['money']}</td>
                            <td>
                                <if condition="$vo['tx_type'] eq 1  ">
                                    支付宝：<img src="{$vo.alipay_logo}" width="80" height="80" alt="">
                                    <else />
                                    微信：<img src="{$vo.wechat_logo}" width="80" height="80" alt="">
                                </if>
                            </td>
                            <td>
                                <if condition="$vo['`tx_fs'] eq 1  ">
                                    押金
                                    <else />
                                    佣金
                                </if>
                            </td>
							<td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
                            <td><if condition="$vo['status'] eq 1">
									审核通过
								</if>
								<if condition="$vo['status'] eq 3">
									审核未通过
								</if>
								<if condition="$vo['status'] eq 0 or $vo['status'] eq 2">
									待审核
								</if>
							</td>
                            <td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
                        </tr>
                    </volist>
                </table>
                <div class="list-page"> <ul>{$page}</ul></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
